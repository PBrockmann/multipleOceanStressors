<html>

<head>
{% block head %}
<title>Ocean Stressors</title>
<script src="{{ url_for('static', filename = 'lib/jquery.min.js') }}"></script>
<link href="{{ url_for('static', filename = 'lib/jquery-ui.min.css') }}" rel="stylesheet"/>
<script src="{{ url_for('static', filename = 'lib/jquery-ui.min.js') }}"></script>
<link href="{{ url_for('static', filename = 'lib/bootstrap.min.css') }}" rel="stylesheet">
<script src="{{ url_for('static', filename = 'lib/bootstrap.min.js') }}"></script>
<link href="{{ url_for('static', filename = 'lib/sticky-footer-navbar.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename = 'lib/pace-theme-loading-bar.min.css') }}" rel="stylesheet">
<script src="{{ url_for('static', filename = 'lib/pace.min.js') }}"></script>
{% endblock %}
</head>

<body>
{% block content %}
<div class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Ocean Stressors</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/data">Explore/Download</a></li>
                <li><a href="/notebooks">Notebooks</a></li>
                <li><a href="/help">Help</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    {% block page_content %}{% endblock %}
</div>

<footer class="footer">
       <div class="container">
		<p class="text-muted credit">Created by <a target="_blank" href="http://www.lsce.ipsl.fr/en"><span title="Climate and Environment Sciences Laboratory" style="font-weight:bold;">LSCE</span></a>&nbsp;<a target="_blank" href="http://www.lsce.ipsl.fr/en"><img src="{{ url_for('static', filename = 'images/LSCE_Icon.png') }}" title="Climate and Environment Sciences Laboratory"/></a> and hosted by <a target="_blank" href="http://www.ipsl.fr/en"><span title="Institut Pierre Simon Laplace" style="font-weight:bold;">IPSL</span></a>&nbsp;<a target="_blank" href="http://www.ipsl.fr/en"><img src="{{ url_for('static', filename = 'images/IPSL_logo.png') }}" title="Institut Pierre Simon Laplace"/></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Version 0.6 - 2017/01/12</p>
      </div>
</footer>

{% endblock %}

</body>
</html>
